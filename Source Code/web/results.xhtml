<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Simple Video Size Calculator Results</title>
    </head>
    <body>
        <h:form>
            <h1>--Simple Video Calculator Results--</h1>
            <h3>
                <h:outputText id="result" value="#{videoBean.result}"/>
            </h3>
            <h5>**This is the uncompressed file size.**</h5>
            <h:commandButton id="back" value="Back" action="calculator"/>
        </h:form>
    </body>
</html>
